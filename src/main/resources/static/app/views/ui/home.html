<!--Accueil-->
<section>

    <div class="row" ng-controller="HomeController">
        <div class="col-md-12">
            <md-grid-list
                    md-row-height-gt-md="5:2"
                    md-gutter-gt-md="16px"
                    md-cols-gt-md="4">
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              permission permission-only="['ROLE_OPERATION']"
                              ng-click="operationClick()">
                    <h5><a>OPERATIONS</a></h5>
                </md-grid-tile>
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              permission permission-only="['ROLE_BUDGET']"
                              ng-click="budgetClick()">
                    <h5><a>BUDGET</a></h5>
                </md-grid-tile>
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              permission permission-only="['ROLE_COMPTE']"
                              ng-click="compteClick()">
                    <h5><a>COMPTES</a></h5>
                </md-grid-tile>
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              permission permission-only="['ROLE_ADMIN']"
                              ng-click="utilisateurClick()">
                    <h5><a>ADMINISTRATION</a></h5>
                </md-grid-tile>
            </md-grid-list>
        </div>
    </div>
</section>
