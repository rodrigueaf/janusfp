<ol class="breadcrumb no-bg text-sm text-muted-dk no-padding-h no-padding-b no-margin-b">
  <li ng-repeat="step in steps" ng-class="{active: $last}" ng-switch="$last || !!step.abstract">
    <a ng-switch-when="false" ui-sref ="{{step.name}}">{{step.ncyBreadcrumbLabel}}</a>
    <span ng-switch-when="true">{{step.ncyBreadcrumbLabel}}</span>
  </li>
</ol>
